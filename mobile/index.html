<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecycleRight CA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#16a34a" />
  <link rel="manifest" href="../manifest.webmanifest" />
  <link rel="apple-touch-icon" href="../icons/icon-192.png" />
</head>
<body class="h-full bg-gray-100 flex flex-col">
  <header class="bg-green-600 text-white text-center py-3 shadow-md">
    <h1 class="text-xl font-semibold">RecycleRight&nbsp;CA</h1>
  </header>

  <main id="pages" class="flex-1 overflow-auto">
    <section id="page-main" class="p-6 space-y-6">
      <div class="text-center max-w-md mx-auto">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Your Pocket Recycling Coach</h2>
        <p class="text-gray-600">Snap a product and find out if it‚Äôs recyclable or refundable!</p>
      </div>
      <div class="w-full max-w-sm mx-auto space-y-4">
        <button id="scanBtn"
          class="w-full flex items-center justify-center gap-2 px-6 py-4 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition text-lg">
          <span>üì∏</span> Snap Item
        </button>
      </div>
      <section id="result" class="hidden w-full max-w-md mx-auto bg-white p-4 rounded-lg shadow"></section>
    </section>
    <div id="camera" class="hidden p-4 text-center"></div>
    <div id="loadingSpinner" class="hidden text-center p-4">
      <p>üîç Analyzing image...</p>
    </div>
  </main>

  <script>
    const resultDiv = document.getElementById('result');
    const cameraDiv = document.getElementById('camera');
    const loadingSpinner = document.getElementById('loadingSpinner');

    const GEMINI_API_KEY = "AIzaSyCteI1RtEohJ7bMCNcJt3sUdROp_ZlVx4E";

    document.getElementById('scanBtn').addEventListener('click', async () => {
      resultDiv.classList.add('hidden');
      cameraDiv.innerHTML = '';
      cameraDiv.classList.remove('hidden');

      const video = document.createElement('video');
      video.setAttribute('autoplay', '');
      video.setAttribute('playsinline', '');
      video.style.width = '100%';
      cameraDiv.appendChild(video);

      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;

      const snapBtn = document.createElement('button');
      snapBtn.textContent = 'üì∏ Take Photo';
      snapBtn.className = 'mt-4 px-4 py-2 bg-green-600 text-white rounded-md';
      cameraDiv.appendChild(snapBtn);

      snapBtn.addEventListener('click', async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        stream.getTracks().forEach(track => track.stop());
        cameraDiv.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');

        const base64 = canvas.toDataURL('image/jpeg').split(',')[1];
        sendToGemini(base64);
      });
    });

    async function sendToGemini(base64img) {
      const body = {
        contents: [{
          parts: [
            { inline_data: { mime_type: 'image/jpeg', data: base64img } },
            { text: `Analyze this item. Reply ONLY with one of:
[RECYCABLE, TYPE]
[NON-R, TYPE]
[CRV, ESTIMATED-MONEY]
where TYPE = material like Plastic, Glass, etc, and MONEY = $0.05 or $0.10.`}
          ]
        }]
      };

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const text = data.candidates[0]?.content?.parts[0]?.text.trim();
        showResult(text);

      } catch (err) {
        console.error('Gemini error:', err);
        resultDiv.innerHTML = '‚ö†Ô∏è Error analyzing image.';
        resultDiv.classList.remove('hidden');
      } finally {
        loadingSpinner.classList.add('hidden');
      }
    }

    function showResult(text) {
      resultDiv.classList.remove('hidden');

      if (text.startsWith('[RECYCABLE')) {
        const material = text.split(',')[1].replace(']', '').trim();
        resultDiv.innerHTML = `‚ôªÔ∏è Detected: <strong>${material}</strong><br>‚úÖ Recyclable curbside.`;
      } else if (text.startsWith('[NON-R')) {
        const item = text.split(',')[1].replace(']', '').trim();
        resultDiv.innerHTML = `üóëÔ∏è Detected: <strong>${item}</strong><br>‚ùå Not recyclable curbside.`;
      } else if (text.startsWith('[CRV')) {
        const refund = text.split(',')[1].replace(']', '').trim();
        resultDiv.innerHTML = `üíµ CRV Item<br>Estimated refund: <strong>${refund}</strong>`;
      } else {
        resultDiv.innerHTML = 'ü§î Could not recognize item clearly.';
      }
    }
  </script>
</body>
</html>
